 <script type="text/javascript">
            // var base_url = $('base').attr('url');
            $(document).ready(function () {
                $('#contactform').validate({
                    errorElement: 'span',
                    errorClass: 'validate-has-error',
                    rules: {
                        name: {required: true},
                        event: {required: true},
                        contact: {required: true},
                        pax: {required: true},
                        date: {required: true},
                        email: {required: true, email: true},
                        message: {required: true}
                    },
                    messages: {
                        name: {required: "Please enter your Name."},
                        event: {required: "Please enter your Event Name."},
                        contact: {required: "Please enter your Phone Number."},
                        pax: {required: "Please enter no of Pax."},
                        date: {required: "Please select your Date."},
                        email: {required: "Please enter your Email Address."},
                        message: {required: "Please enter your Message."}
                    },
                    submitHandler: function (form) {
                    //     var recaptcha = $("#g-recaptcha-response").val();
                    // if (recaptcha === "") {
                    //     event.preventDefault();
                    //     alert("Please check the recaptcha");
                    //     return false;
                    // }
                        var Frmval = $("form#contactform").serialize();
                        $("button#submit").attr("disabled", "true").text('Processing...');
                        $.ajax({
                            type: "POST",
                            dataType: "JSON",
                            url: "enquery_mail.php",
                            data: "action=forHall&" + Frmval,
                            success: function (data) {
                                var msg = eval(data);
                                $("button#submit").removeAttr("disabled").text('Send');
                                $('div#result_msg').html(msg.message).css('display', 'block').fadeOut(8000);
                                $("form#contactform")[0].reset();
                            }
                        });
                        return false;
                    }
                })
            });
            
             // Set the min attribute to today
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
            </script>
